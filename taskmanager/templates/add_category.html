{% extends "base.html" %}
{% block content %}

<h3 class="deep-purple-text ascent-2 center-align">Add Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- category_name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open-open prefix purple-text"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate" class="validate">
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large purple">
                    Add Category <i class="fas faplus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
